<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Test - RMS Meter Reading System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .qr-container {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
        }
        .test-data {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>QR Code Test</h1>
    <p>Testing QR code generation for Property Code "GC A" and Unit Number "209"</p>
    
    <div class="test-data">
        <strong>Test Data:</strong><br>
        Property Code: GC A<br>
        Unit Number: 209<br>
        QR Data: {"p":"GC A","u":"209","m":"","t":1705344000000}
    </div>
    
    <div class="qr-container">
        <h3>Generated QR Code:</h3>
        <div id="qrcode"></div>
    </div>
    
    <div>
        <button onclick="generateQR()">Generate QR Code</button>
        <button onclick="clearQR()">Clear QR Code</button>
    </div>
    
    <script>
        let qrCode = null;
        
        function generateQR() {
            const qrData = {
                p: "GC A",
                u: "209",
                m: "",
                t: Date.now()
            };
            
            const qrText = JSON.stringify(qrData);
            const container = document.getElementById('qrcode');
            
            // Clear existing QR code
            if (qrCode) {
                qrCode.clear();
            }
            
            try {
                // Generate QR code
                qrCode = new QRCode(container, {
                    text: qrText,
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#FFFFFF",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                console.log('QR code generated successfully');
            } catch (error) {
                console.error('Error generating QR code:', error);
                container.innerHTML = '<p style="color: red;">Error generating QR code: ' + error.message + '</p>';
            }
        }
        
        function clearQR() {
            if (qrCode) {
                qrCode.clear();
                qrCode = null;
            }
            document.getElementById('qrcode').innerHTML = '';
        }
        
        // Generate QR code on page load
        window.onload = function() {
            generateQR();
        };
    </script>
</body>
</html>
