<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camera Test - QR Meter Reading System</title>
    
    <!-- Bootstrap 5.3+ CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .test-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(243, 244, 246, 0.8);
            margin-bottom: 1rem;
        }
        
        .test-card .card-header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            border-radius: 1rem 1rem 0 0;
            padding: 1rem 1.5rem;
        }
        
        .test-card .card-body {
            padding: 1.5rem;
        }
        
        .camera-viewport {
            width: 100%;
            min-height: 300px;
            background: #f3f4f6;
            border-radius: 0.75rem;
            border: 2px dashed #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .camera-viewport.active {
            border-color: #3b82f6;
            background: white;
        }
        
        .btn-test {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            min-height: 3rem;
        }
        
        .btn-test:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 100%);
            color: white;
            transform: translateY(-2px);
        }
        
        .status-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #1e40af;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .status-error {
            background: #fef2f2;
            color: #dc2626;
            border-left: 4px solid #dc2626;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .status-success {
            background: #d1fae5;
            color: #059669;
            border-left: 4px solid #059669;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                
                <!-- Header -->
                <div class="test-card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="bi bi-camera-video me-2"></i>
                            Camera Test - QR Meter Reading System
                        </h4>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">
                            This page helps test camera access in your current environment.
                        </p>
                    </div>
                </div>

                <!-- Environment Info -->
                <div class="test-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-info-circle me-2"></i>
                            Environment Information
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="env-info"></div>
                    </div>
                </div>

                <!-- Camera Test -->
                <div class="test-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-camera me-2"></i>
                            Camera Access Test
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="camera-viewport" class="camera-viewport mb-3">
                            <div class="text-center">
                                <i class="bi bi-camera-video-off" style="font-size: 3rem; color: #6b7280;"></i>
                                <p class="mt-2 text-muted">Camera viewport</p>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button id="test-camera" class="btn btn-test">
                                <i class="bi bi-camera-fill me-2"></i>
                                Test Camera Access
                            </button>
                            <button id="stop-camera" class="btn btn-secondary" style="display: none;">
                                <i class="bi bi-stop-circle me-2"></i>
                                Stop Camera
                            </button>
                        </div>
                        
                        <div id="camera-status"></div>
                    </div>
                </div>

                <!-- Back to Main -->
                <div class="test-card">
                    <div class="card-body text-center">
                        <a href="index.php" class="btn btn-outline-primary">
                            <i class="bi bi-arrow-left me-2"></i>
                            Back to QR Scanner
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        class CameraTest {
            constructor() {
                this.stream = null;
                this.videoElement = null;
                this.init();
            }

            init() {
                this.displayEnvironmentInfo();
                this.setupEventListeners();
            }

            displayEnvironmentInfo() {
                const envInfo = document.getElementById('env-info');
                const isSecure = window.isSecureContext || location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
                
                envInfo.innerHTML = `
                    <div class="row">
                        <div class="col-6">
                            <strong>Protocol:</strong> ${location.protocol}
                        </div>
                        <div class="col-6">
                            <strong>Hostname:</strong> ${location.hostname}
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6">
                            <strong>Secure Context:</strong> ${isSecure ? 'Yes' : 'No'}
                        </div>
                        <div class="col-6">
                            <strong>User Agent:</strong> ${navigator.userAgent.includes('Mobile') ? 'Mobile' : 'Desktop'}
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <strong>Media Devices:</strong> ${navigator.mediaDevices ? 'Supported' : 'Not Supported'}
                        </div>
                    </div>
                `;
            }

            setupEventListeners() {
                document.getElementById('test-camera').addEventListener('click', () => {
                    this.testCamera();
                });

                document.getElementById('stop-camera').addEventListener('click', () => {
                    this.stopCamera();
                });
            }

            async testCamera() {
                const statusDiv = document.getElementById('camera-status');
                const viewport = document.getElementById('camera-viewport');
                
                try {
                    statusDiv.innerHTML = '<div class="status-info">Testing camera access...</div>';
                    
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        throw new Error('Camera not supported on this device');
                    }

                    // Request camera access
                    this.stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        } 
                    });

                    // Create video element
                    this.videoElement = document.createElement('video');
                    this.videoElement.srcObject = this.stream;
                    this.videoElement.autoplay = true;
                    this.videoElement.playsInline = true;
                    this.videoElement.style.width = '100%';
                    this.videoElement.style.height = '100%';
                    this.videoElement.style.objectFit = 'cover';
                    this.videoElement.style.borderRadius = '0.75rem';

                    // Clear viewport and add video
                    viewport.innerHTML = '';
                    viewport.appendChild(this.videoElement);
                    viewport.classList.add('active');

                    // Update UI
                    document.getElementById('test-camera').style.display = 'none';
                    document.getElementById('stop-camera').style.display = 'block';

                    statusDiv.innerHTML = '<div class="status-success">Camera access successful! Camera is working.</div>';

                } catch (error) {
                    console.error('Camera test failed:', error);
                    
                    let errorMessage = 'Camera access failed.';
                    if (error.name === 'NotAllowedError') {
                        errorMessage = 'Camera permission denied. Please allow camera access in your browser settings.';
                    } else if (error.name === 'NotFoundError') {
                        errorMessage = 'No camera found on this device.';
                    } else if (error.name === 'NotSupportedError') {
                        errorMessage = 'Camera not supported in this environment.';
                    } else if (error.name === 'NotReadableError') {
                        errorMessage = 'Camera is already in use by another application.';
                    } else {
                        errorMessage = `Camera error: ${error.message}`;
                    }

                    statusDiv.innerHTML = `<div class="status-error">${errorMessage}</div>`;
                }
            }

            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }

                const viewport = document.getElementById('camera-viewport');
                viewport.innerHTML = `
                    <div class="text-center">
                        <i class="bi bi-camera-video-off" style="font-size: 3rem; color: #6b7280;"></i>
                        <p class="mt-2 text-muted">Camera viewport</p>
                    </div>
                `;
                viewport.classList.remove('active');

                document.getElementById('test-camera').style.display = 'block';
                document.getElementById('stop-camera').style.display = 'none';

                document.getElementById('camera-status').innerHTML = '<div class="status-info">Camera stopped.</div>';
            }
        }

        // Initialize camera test when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.cameraTest = new CameraTest();
        });
    </script>
</body>
</html>
